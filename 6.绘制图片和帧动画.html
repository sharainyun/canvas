<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="1000" height="600" id="canvas"></canvas>
    <script>
        var canvas  = document.getElementById('canvas')
        var ctx = canvas.getContext('2d'); //注意：2d小写， 3d：webgl
        // 用 JavaScript 创建 img 对象
        // var img = document.getElementById('imgId'); // 第一种方式：
        var img = new Image(); //这个就是 img标签的dom对象  第2种方式
        img.src = './images/image.jpg';
        // img.alt = '文本信息';
        img.onload = function() {
            //图片加载完成后，把图片画进canvas
            const width = img.width,height = img.height;
        // ctx.drawImage(img,x,y); // x,y 绘制图片左上角的坐标， img是绘制图片的dom对象。
        ctx.drawImage(img,100,100,800,800*height/width); // 参数说明：width 绘制图片的宽度，  height：绘制图片的高度
             //(img,sx,sy,swidth,sheight,x,y,width,height);sx,sy 裁剪的左上角坐标，
        // 如果指定宽高，最好成比例，不然图片会被拉伸</em>
        // 等比公式：  toH = Height * toW   /  Width;  //等比
        //      设置高 = 原高度 * 设置宽/ 原宽度;
        };
        var img1 = new Image(); //这个就是 img标签的dom对象  第2种方式
        img1.src = './images/img.png';
        img1.onload = function() {
            //绘制被裁减的部分
            ctx.drawImage(img1,450,150,150,150,300,300,150,50); // 参数说明：width 绘制图片的宽度，  height：绘制图片的高度
             //(img,sx,sy,swidth,sheight,x,y,width,height);sx,sy 裁剪的左上角坐标11
        };
    </script>
</body>
</html>
